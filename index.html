<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-bg"></div>
    <header class="header">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png" alt="Pokeball" class="logo">
        <h1>Combate Pokémon</h1>
    </header>
    <div class="container">
        <div id="pokemon-select" class="panel">
            <h2>Forma tu equipo (máx. 6)</h2>
            <div class="teams-area">
                <div class="team-panel">
                    <h3>Tu equipo</h3>
                    <div id="player-team" class="team-list"></div>
                </div>
                <div class="team-panel">
                    <h3>Equipo CPU</h3>
                    <div id="cpu-team" class="team-list"></div>
                </div>
            </div>
            <div class="smash-grid" id="smash-grid">
                <!-- Aquí se cargarán todos los Pokémon de la Gen 1 -->
            </div>
            <button id="start-battle-btn" class="start-btn" disabled>¡Empezar combate!</button>
        </div>
        <div id="battle-area" class="panel" style="display:none;">
            <h2>¡Combate!</h2>
            <div class="battle-ui">
                <div id="player-pokemon" class="side"></div>
                <div id="enemy-pokemon" class="side"></div>
            </div>
            <div id="move-select" class="move-ui"></div>
            <div id="battle-log"></div>
            <button id="restart-btn" style="display:none;margin-top:10px;">Reiniciar combate</button>
        </div>
    </div>
    <footer class="footer">
        <span>Hecho con ❤️ usando PokéAPI</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
